{% extends 'base.html' %}
{% block title %}Super Solution{% endblock %}
{% block body %}
    <h1>Produtos</h1>
    <h5><a href="{% url 'new-product' %}">Cadastrar Produto</a></h5>
        <ul style="list-style-type: none;">
            {% for product in products %}
            <a href="{% url 'product-detail' code=product.code %}"><li>{{ product.title }}</li> </a>       
            {% endfor %}
        </ul>
{% endblock %}
