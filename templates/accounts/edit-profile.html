{% extends 'base.html' %}
{% block title %}Super Solution{% endblock %}
{% block body %}
    <h1>Perfil</h1>
    <h5>{{ user.username }}</h5>
    <h6>{{ user.store }}</h6>
    <hr>

    <form action="." method="POST">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        Selecionar loja: {{ form.store }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'profile' %}"><button>Cancelar</button></a>

{% endblock %}
